<div class="contact-hero">
	<img src="assets/logo-marigold.jpeg" alt="Marigold Logo" class="contact-logo" />
	<h1 class="contact-title">Contact <span>Marigold Creative Houses</span></h1>
	<p class="contact-tagline">We'd love to hear from you!</p>
</div>
<div class="contact-container">
	<form class="contact-form">
		<div class="form-group">
			<label for="name"><span>👤</span> Name</label>
			<input id="name" type="text" placeholder="Your Name" required />
		</div>
		<div class="form-group">
			<label for="email"><span>✉️</span> Email</label>
			<input id="email" type="email" placeholder="Your Email" required />
		</div>
		<div class="form-group">
			<label for="message"><span>💬</span> Message</label>
			<textarea id="message" placeholder="Your Message" rows="4" required></textarea>
		</div>
		<button type="submit" class="send-btn">Send Message</button>
	</form>
	<div class="contact-info">
		<div class="info-block">
			<span class="info-icon">✉️</span>
			<a href="mailto:contact@marigoldcreativehouses.com">contact@marigoldcreativehouses.com</a>
		</div>
		<div class="info-block">
			<span class="info-icon">📱</span>
			<a href="https://wa.me/919869057574" target="_blank">WhatsApp Chat</a>
		</div>
		<div class="info-block">
			<span class="info-icon">🌐</span>
			<a href="https://marigoldcreativehouses.com" target="_blank">marigoldcreativehouses.com</a>
		</div>
	</div>
</div>
